  <div class="box bg-white  md:w-[50%] m-auto flex flex-col justify-center items-center ">

      <div class="Rhand my-4">
        <img id="RandomImage" class=" w-64 h-64 object-contain rotate-180 fade" src="assests/rock.png" alt="">

      <div class=" flex items-center flex-col ">
